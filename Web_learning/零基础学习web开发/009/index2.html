<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行内元素</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    <h1>br元素——换行符</h1>
    <p>黑夜给了我黑色 <br><span>眼睛</span>，</p>
    <p>我却用它去寻找 <br><span>光明</span>。</p>
</body>
</html>
