<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表元素的介绍</title>
</head>
<body>
<h1>列表元素的介绍</h1>
<h2>无序列表：ul 元素的介绍</h2>
<p>无序列表，表内的每一项用li元素包裹起来</p>
<ul>
    <li>元素1</li>
    <li>元素2</li>
    <li>元素3</li>
</ul>
<h2>有序列表：ol元素</h2>
<p>列表中的每个项试用li元素包裹起来</p>
<ol type="I" reversed start="10">
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
</ol>
</body>
</html>
