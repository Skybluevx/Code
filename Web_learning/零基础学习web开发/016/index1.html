<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的实现</title>
</head>
<body>
<form action="wlecome.py" method="post">
    名字：<input type="text" name="name" id="name"><br><br>
    邮箱：<input type="text" name="email" id="email"><br><br>
    <button type="submit">提交</button>
    <button type="submit" formmethod="get">提交</button>  <!--formmethod用于修改按钮的提交表单的方法-->
    <button type="reset">清除</button>
</form>
</body>
</html>
