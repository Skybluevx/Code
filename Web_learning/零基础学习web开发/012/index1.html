<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化大比拼</title>
</head>
<body>
<h1>strong元素介绍</h1>
<p>用于表示重要的内容</p>
<p>我<strong>喜欢</strong>你</p>
<h1>b元素的介绍</h1>
<p>用于加粗文字，没有表示重要的语义</p>
<p>我<strong>喜欢</strong>你</p>
<h1>em元素和i元素</h1>
<p>em元素表示强调的语义，通常用斜体的方式呈现；i元素没有任何语义，仅仅是将文字倾斜。<br></p>
<p><i>学习编程</i>最重要的是<em>练习</em></p>
<h1>用 css 代替 b 和 i 元素</h1>
</body>
</html>
