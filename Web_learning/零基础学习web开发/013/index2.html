<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个常用的 css 属性</title>

    <style type="text/css">
        ul.a {
            list-style-type: square;
        }
        ul.b {
            list-style-type: disc;
        }
        ul.c {
            list-style-type: circle;
        }
        ul.d {
            list-style-type: none;
        }
        /*
        ul.a {
            list-style-image: url("../001");
        }
        */
    </style>>
</head>
<body>
<h1>两个常用的 css 属性</h1>
<p>list-style-type 改变列表样式为圆的方的等等；</p>
<p>list-style-image 设置列表自定义图标</p>
<ul class="a">
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
</ul>
<ul class="b">
    <li>项目4</li>
    <li>项目5</li>
    <li>项目6</li>
</ul>
<ul class="c">
    <li>项目7</li>
    <li>项目8</li>
    <li>项目9</li>
</ul>
<ul class="d">
    <li>项目10</li>
    <li>项目11</li>
    <li>项目12</li>
</ul>
</body>
</html>
