<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var kbd samp元素演示</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>var 定义程序的变量</h1>
<h1>kbd 定义用户输入</h1>
<h1>samp 定义程序的输出</h1>
<p>代码定义一个变量 <var>user</var>，这个变量用于接收用户的输入；</p>
<p>如果用户输入的内容为 <kbd>banana</kbd>，</p>
<p>那就输出 <samp>apple</samp></p>
</body>
</html>
