<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<h1>dl元素演示</h1>
<!--单条术语与描述-->
<dl>
    <dt>fishc.com</dt>
    <dd>一个论坛</dd>
</dl>
<!--多条术语，单条描述-->
<dl>
    <dt>fishc.com</dt>
    <dt>bbs.fishc.com</dt>
    <dd>一个论坛</dd>
</dl>
<!--单条术语，多条描述-->
<dl>
    <dt>fishc.com</dt>
    <dd>一个论坛</dd>
    <dd>又一个论坛</dd>
</dl>
<!--多条术语，多条描述-->
<dl>
    <dt>fishc.com</dt>
    <dt>bbs.fishc.com</dt>
    <dd>又一个论坛</dd>
    <dd>一个论坛</dd>
</dl>
</body>
</html>
