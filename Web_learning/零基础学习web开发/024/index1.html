<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>
<body>
    <h1>输出计算结果：output</h1>
    <form>
        <output>nishishui</output>
    </form>

    <h1>接受多行文本输入：textarea</h1>
    <form>
        <textarea name="say" id="001" cols="30" rows="10"></textarea><br>
        <button>提交</button>
    </form>

    <h1>指定在表单进行提交时，如何处理文本区域的自动换行：wrap</h1>
</body>
</html>
